<div class="container">
  <h1>Coffee</h1>
  <div
    class="card-container"
    fxLayout="row wrap"
    fxLayoutAlign="center center"
    id="coffee"
  >
    <div
      *ngFor="let element of orderList; let i = index"
      class="card-container"
    >
      <div class="card" fxLayout="column" *ngIf="element.availability">
        <div fxLayout="column" fxLayoutAlign="center center">
          <h2 class="card-title">{{ element.productName | titlecase }}</h2>
        </div>
        <div fxLayout="row" fxLayoutAlign="center center">
          <img
            src="{{
              'assets/images/' + element.productName.toLowerCase() + '.png'
            }}"
          />
        </div>

        <div class="card-body" fxLayout="column" fxLayoutAlign="center center">
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
            <label for="">Size</label>

            <div>
              <select
                [(ngModel)]="element.size"
                name="size"
                class="form-select"
                aria-label=".form-select-sm example"
                (mouseleave)="getTotal(i)"
              >
                <option [value]="element.price.small">Small</option>
                <option [value]="element.price.medium">Medium</option>
                <option [value]="element.price.large">Large</option>
              </select>
            </div>
            <div>
              <p>{{ element.size | currency }}</p>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="10px">
            <label for="">Extras</label>
            <div>
              <select
                [(ngModel)]="element.extra$"
                name="size"
                class="form-select"
                aria-label=".form-select-sm example"
                (mouseleave)="getTotal(i)"
              >
                <option value="0">None</option>
                <option [value]="element.extra.coconut">Coconut</option>
                <option [value]="element.extra.extraShot">Extra shot</option>
                <option [value]="element.extra.oat">Oat</option>
                <option [value]="element.extra.soy">Soy</option>
                <option [value]="element.extra.lactoseFree">
                  Lactose free
                </option>
              </select>
            </div>
            <div>
              <p>{{ element.extra$ | currency }}</p>
            </div>
          </div>
          <div fxLayout="row" fxLayoutAlign="space-between center">
            <div class="btn-group" role="group" aria-label="Basic example">
              <button
                type="button"
                class="btn btn-primary"
                [disabled]="!element.size"
                (click)="increment(i)"
                (click)="getTotal(i)"
              >
                <fa-icon [icon]="addIcon"></fa-icon>
              </button>
              <div fxLayout="row" fxLayoutAlign="center center">
                <h6 class="quantity">{{ element.quantity }}</h6>
              </div>
              <button
                type="button"
                class="btn btn-primary"
                (click)="decrement(i)"
                (click)="getTotal(i)"
                [disabled]="!element.size"
              >
                <fa-icon [icon]="minusIcon"></fa-icon>
              </button>
            </div>
          </div>
          <div
            class="check-out"
            fxLayout="row"
            fxLayoutAlign="space-between center"
          >
            <p>{{ element.total | currency }}</p>
          </div>
          <div fxLayout="row">
            <button
              [disabled]="!element.quantity"
              color="primary"
              (click)="order(i)"
              mat-raised-button
            >
              Add to cart
            </button>
            <div *ngIf="element.success">
              <i class="bi bi-check2"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
