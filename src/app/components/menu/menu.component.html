<h3>Our menu</h3>
<div class="menu-container" fxLayout="row wrap" fxLayoutAlign="center center">
  <div
    class="category"
    fxLayout="row"
    fxLayoutAlign="center center"
    *ngFor="let element of category; let i = index"
  >
    <div
      class="card"
      style="width: 9rem; height: 9rem"
      [routerLink]="element.toLowerCase()"
      routerLinkActive="element"
      (click)="scroll(i, element)"
    >
      <div class="card-body" fxLayout="column" fxLayoutAlign="center center">
        <div>
          <img
            src="{{ 'assets/images/' + element.toLowerCase() + '.png' }}"
            alt="img"
          />
        </div>
        <div>
          <h5 class="card-title">
            {{ element }}
          </h5>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="cart" fxLayout="row" fxLayoutAlign="center center">
  <button class="btn btn-primary position-relative">
    <i class="bi bi-bag" routerLink="check-out">
      <span
        class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
      >
        {{ numberOfOrders }}
        <span class="visually-hidden">unread messages</span>
      </span>
    </i>
  </button>
</div>
