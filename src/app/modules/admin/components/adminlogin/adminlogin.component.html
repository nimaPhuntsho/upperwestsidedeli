<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <h1>
    This is an admin log in page, if you are a customer click
    <span style="color: blue" routerlink="login">here</span>
  </h1>
  <div
    class="sign-in"
    fxLayout="column"
    fxLayoutAlign="center center"
    fxLayoutGap="40px"
  >
    <div>
      <img src="../../../assets/images/LOGO_black.png" alt="" />
    </div>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div>
        <h1>Sign in</h1>
      </div>
      <firebase-ui
        (signInSuccessWithAuthResult)="successCallback($event)"
        (signInFailure)="errorCallback($event)"
        (uiShown)="uiShownCallback()"
      ></firebase-ui>
    </div>
  </div>
</div>
<button (click)="logout('myadmin')">Log out</button>
<button (click)="get()">Admin</button>
<router-outlet></router-outlet>
