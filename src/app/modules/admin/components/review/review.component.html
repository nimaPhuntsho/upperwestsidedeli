<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div>
    <h1>All feedbacks</h1>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="card" style="width: 70%" *ngFor="let element of feedback$">
        <div class="card-body">
          <div>
            <p>{{ element.comment }}</p>
          </div>
          <div>
            <p class="author">{{ element.name }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
