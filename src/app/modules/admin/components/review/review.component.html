<div class="container" fxLayout="column" fxLayoutAlign="center center">
  <div class="card-container">
    <h1>All feedbacks</h1>
    <div fxLayout="column" fxLayoutAlign="center center">
      <div class="cards" *ngFor="let element of feedback$">
        <div>
          <div>
            <p>{{ element.comment }}</p>
          </div>
          <div>
            <p class="author">{{ element.name | titlecase }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
